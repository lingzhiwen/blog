    <h1 class="article-title" itemprop="name">
      adb命令
    </h1>
  

      </header>
    
    <div class="article-entry" itemprop="articleBody">
      
        <p>截屏</p>
<figure class="highlight plaintext"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br></pre></td><td class="code"><pre><span class="line">adb shell screencap -p /sdcard/screenhot.png</span><br><span class="line"></span><br></pre></td></tr></table></figure>



<p>录屏</p>
<figure class="highlight plaintext"><table><tr><td class="gutter"><pre><span class="line">1</span><br></pre></td><td class="code"><pre><span class="line">adb shell screenrecord --size 1920x1080 /sdcard/record.mp4</span><br></pre></td></tr></table></figure>



<p>查看屏幕分辨率</p>
<figure class="highlight plaintext"><table><tr><td class="gutter"><pre><span class="line">1</span><br></pre></td><td class="code"><pre><span class="line">adb shell wm size</span><br></pre></td></tr></table></figure>



<p>查看数据库所有表</p>
<figure class="highlight plaintext"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br></pre></td><td class="code"><pre><span class="line">adb shell</span><br><span class="line">sqlite3 test</span><br><span class="line">.tables</span><br><span class="line"></span><br></pre></td></tr></table></figure>



<p>查看应用包名</p>
<figure class="highlight plaintext"><table><tr><td class="gutter"><pre><span class="line">1</span><br></pre></td><td class="code"><pre><span class="line">adb shell pm list packages -e &quot;qq&quot;</span><br></pre></td></tr></table></figure>



<p>导出所有的日志</p>
<figure class="highlight plaintext"><table><tr><td class="gutter"><pre><span class="line">1</span><br></pre></td><td class="code"><pre><span class="line">adb root 、 adb remount 、 adb pull data/logs  + 电脑本地路径</span><br></pre></td></tr></table></figure>



<p>查看正在运行的应用程序</p>
<figure class="highlight plaintext"><table><tr><td class="gutter"><pre><span class="line">1</span><br></pre></td><td class="code"><pre><span class="line">adb shell ps|findstr com.company.demo</span><br></pre></td></tr></table></figure>

<p>查看正在运行的服务</p>
<figure class="highlight plaintext"><table><tr><td class="gutter"><pre><span class="line">1</span><br></pre></td><td class="code"><pre><span class="line">dumpsys activity services | grep DemoService</span><br></pre></td></tr></table></figure>


<p><a target="_blank" rel="noopener" href="https://docs.oracle.com/cd/E24847_01/html/819-6951/spmonitor-6.html" title="显示磁盘空间统计信息(df)">显示磁盘空间统计信息(df)</a></p>
<figure class="highlight plaintext"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br></pre></td><td class="code"><pre><span class="line">adb shell</span><br><span class="line">df -h</span><br></pre></td></tr></table></figure>



<p>卸载系统应用</p>
<figure class="highlight plaintext"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br></pre></td><td class="code"><pre><span class="line">adb shell pm uninstall -k --user 0 com.company.demo</span><br><span class="line"></span><br></pre></td></tr></table></figure>



<p>查看apk的包信息</p>
<figure class="highlight plaintext"><table><tr><td class="gutter"><pre><span class="line">1</span><br></pre></td><td class="code"><pre><span class="line">.\aapt dump badging .\demo.apk</span><br></pre></td></tr></table></figure>

<p>本地关联远程分支</p>
<figure class="highlight plaintext"><table><tr><td class="gutter"><pre><span class="line">1</span><br></pre></td><td class="code"><pre><span class="line">git branch --set-upstream-to=origin/remote_branch  your_branch</span><br></pre></td></tr></table></figure>
