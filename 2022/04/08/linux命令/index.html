    <div class="post-title">
        <p>
            Ubuntu命令
        </p>
        <hr>
    </div>
    <div class="post-content">
        <p>1.修改分辨率</p>
<figure class="highlight plaintext"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br></pre></td><td class="code"><pre><span class="line">1.sudo vim /etc/default/grub</span><br><span class="line"></span><br><span class="line">2.修改 #GRUB_GFXMODE=640x480</span><br><span class="line"></span><br><span class="line">3.sudo update-grub</span><br><span class="line"></span><br><span class="line">4.重启reboot</span><br></pre></td></tr></table></figure>

<p>2.Mac用ssh连接Ubuntu</p>
<figure class="highlight plaintext"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br></pre></td><td class="code"><pre><span class="line">1.Ubutntu上安装了SSH服务&gt;&gt; sudo apt-get install openssh-server</span><br><span class="line"></span><br><span class="line">2.查看是否安装启动成功&gt;&gt; ps -e | grep ssh</span><br><span class="line">有sshd 说明启动成功，没有的话执行如下命令：</span><br><span class="line">开启执行&gt;&gt; service sshd start </span><br><span class="line">停止运行&gt;&gt; service sshd start</span><br><span class="line"></span><br><span class="line">3.ssh summer@192.168.xx.xxx</span><br><span class="line">默认端口为22，需要设置端口的话&gt;&gt; ssh -p 123 summer@192.168.xx.xxx</span><br></pre></td></tr></table></figure>



<p>3.安装AndroidStudio</p>
<figure class="highlight plaintext"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br></pre></td><td class="code"><pre><span class="line">1. tar -zxvf FileName.tar.gz</span><br><span class="line"></span><br><span class="line">2. cd android-studio/bin/</span><br><span class="line"></span><br><span class="line">3. ./studio.sh</span><br></pre></td></tr></table></figure>

<p>4.安装zsh</p>
<figure class="highlight plaintext"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br></pre></td><td class="code"><pre><span class="line">1.sudo apt install zsh</span><br><span class="line"></span><br><span class="line">2.chsh -s /usr/bin/zsh</span><br><span class="line"></span><br><span class="line">3.sh -c &quot;$(curl -fsSL https://raw.github.com/robbyrussell/oh-my-zsh/master/tools/install.sh)&quot;</span><br><span class="line"></span><br><span class="line">4.安装插件&gt;&gt; git clone https://github.com/zsh-users/zsh-autosuggestions $&#123;ZSH_CUSTOM:-~/.oh-my-zsh/custom&#125;/plugins/zsh-autosuggestions</span><br><span class="line"></span><br><span class="line">5.sudo vim ~/.zshrc </span><br><span class="line"></span><br><span class="line">6.plugins=(zsh-autosuggestions)</span><br></pre></td></tr></table></figure>

<p>5.连接raw.githubusercontent.com失败</p>
<figure class="highlight plaintext"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br></pre></td><td class="code"><pre><span class="line">1.输入raw.githubusercontent.com查询IP地址</span><br><span class="line">2.sudo vi /etc/hosts</span><br><span class="line">3.添加&gt;&gt; xxx.xxx.xxx.xxx raw.githubusercontent.com</span><br></pre></td></tr></table></figure>

<p>6.Linux磁盘挂载</p>
<figure class="highlight plaintext"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br></pre></td><td class="code"><pre><span class="line">1.查看挂载分区&gt;&gt; sudo fdisk -l</span><br><span class="line"></span><br><span class="line">2.格式化成ext4&gt;&gt; sudo mkfs -t ext4 /dev/sda</span><br><span class="line"></span><br><span class="line">3.挂载到自定义文件夹&gt;&gt; sudo mount -t ext4 /dev/sda /home/summer/hdd</span><br></pre></td></tr></table></figure>

<p>7.mac 格式化系统启动u盘</p>
<figure class="highlight plaintext"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br></pre></td><td class="code"><pre><span class="line">1.diskutil list</span><br><span class="line"></span><br><span class="line">2.diskutil unmountDisk /dev/disk4</span><br><span class="line"></span><br><span class="line">3.diskutil eraseDisk JHFS+ iDisk disk4</span><br></pre></td></tr></table></figure>

<p>8.Ubuntu 梯子</p>
<figure class="highlight plaintext"><table><tr><td class="gutter"><pre><span class="line">1</span><br></pre></td><td class="code"><pre><span class="line">1. snap install qv2ray</span><br></pre></td></tr></table></figure>
